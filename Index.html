<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alunos</title>
    <link rel="icon" type="image/x-icon" href="https://pbs.twimg.com/media/By9N5jlCcAAFRo5.jpg">
    <link rel="stylesheet" href="main.css">
</head>
<body class="body_html">
    <h1 class="comum">Registro de Alunos</h1>
  <form id="createForm" class="card">
    <h2>Registrar Aluno</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required class="menucaixa2"><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required class="menucaixa2"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required class="menucaixa2"><br>

    <label for="cpf">Cpf:</label>
    <input type="number" id="cpf" name="cpf" required class="menucaixa2"><br>

    <input type="submit" value="Criar Aluno" class="button">
  </form>

  <form id="updateForm" class="card">
    <h2>Atualizar Aluno</h2>
    <label for="updateId">ID:</label>
    <input type="text" id="updateId" name="updateId" required class="menucaixa2"><br>

    <label for="newNome">Novo Nome:</label>
    <input type="text" id="newNome" name="newNome" required class="menucaixa2"><br>

    <label for="newIdade">Nova Idade:</label>
    <input type="number" id="newIdade" name="newIdade" required class="menucaixa2"><br>

    <label for="newEmail">Novo Email:</label>
    <input type="email" id="newEmail" name="newEmail" required class="menucaixa2"><br>

    <label for="cpf">Cpf:</label>
    <input type="number" id="newCpf" name="newCpf" required class="menucaixa2"><br>

    <input type="submit" value="Atualizar Aluno" class="button">
  </form>

  <form id="readForm" class="card">
    <h2>Mostrar Aluno</h2>
    <label for="readId">ID da Leitura:</label>
    <input type="text" id="readId" name="readId" required class="menucaixa2"><br>

    <input type="submit" value="Mostrar Alunos" class="button">
  </form>

  <form id="deleteForm" class="card">
    <h2>Excluir Aluno</h2>
    <label for="deleteId">ID para Deletar:</label>
    <input type="text" id="deleteId" name="deleteId" required class="menucaixa2"><br>

    <input type="submit" value="Deletar Alunos" class="button">
  </form>

  <div id="result" class="menucaixa">
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="main.js"></script>
  
</body>
</html>
